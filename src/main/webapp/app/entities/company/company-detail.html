
<div>
    <h2>{{vm.company.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Address Line 1</span></dt>
        <dd>
            <span>{{vm.company.addressLine1}}</span>
        </dd>
        <dt><span>Address Line 2</span></dt>
        <dd>
            <span>{{vm.company.addressLine2}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{vm.company.city}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.company.state}}</span>
        </dd>
        <dt><span>Zip</span></dt>
        <dd>
            <span>{{vm.company.zip}}</span>
        </dd>
        <dt><span>Primary Contact</span></dt>
        <dd>
            <span>{{vm.company.primaryContact}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{vm.company.phoneNumber}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.company.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="company-detail.edit({id:vm.company.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>


<div>
    <h2><span>Provider</span> {{vm.provider.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Provider</span></dt>
        <dd>
            <span>{{vm.provider.provider}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.provider.phone}}</span>
        </dd>
        <dt><span>Primary Contact</span></dt>
        <dd>
            <span>{{vm.provider.primaryContact}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.provider.email}}</span>
        </dd>
    </dl>

    <button onclick="history.back()" class="btn btn-info">
	        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
	</button>

    <button type="button" has-authority="ROLE_ADMIN" ui-sref="provider-detail.edit({id:vm.provider.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>

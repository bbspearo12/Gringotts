	
<div>
    <h2><span>{{vm.provider.provider}}</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.provider.phone}}</span>
        </dd>
        <dt><span>Primary Contact</span></dt>
        <dd>
            <span>{{vm.provider.primaryContact}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="provider-detail.edit({id:vm.provider.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>

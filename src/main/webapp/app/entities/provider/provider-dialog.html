
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProviderLabel">Create or edit a Provider</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.provider.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.provider.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_provider">Provider</label>
            <input type="text" class="form-control" name="provider" id="field_provider"
                    ng-model="vm.provider.provider"
                    required/>
            <div ng-show="editForm.provider.$invalid">
                <p class="help-block"
                    ng-show="editForm.provider.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.provider.phone"
                    required/>
            <div ng-show="editForm.phone.$invalid">
                <p class="help-block"
                    ng-show="editForm.phone.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_primaryContact">Primary Contact</label>
            <input type="text" class="form-control" name="primaryContact" id="field_primaryContact"
                    ng-model="vm.provider.primaryContact"
                    required/>
            <div ng-show="editForm.primaryContact.$invalid">
                <p class="help-block"
                    ng-show="editForm.primaryContact.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
